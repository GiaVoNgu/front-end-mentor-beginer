<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <script src="https://kit.fontawesome.com/f4a1fb286d.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <main>
    <img src="./images/logo.svg" alt="logo image" class="logo-img">
    <div class="container">
      <div class="hero">
        <img src="./images/illustration-mockups.svg" alt="" class="hero-img">
      </div>
      <div class="regis">
        <h1 class="regis-header">Build The Community Your Fans Will Love</h1>
        <p class="regis-text">  
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="regis-btn">Register</button>
      </div>
    </div>
    <div class="social-lists">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </main>
</body>
</html>
